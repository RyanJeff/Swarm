<body id = "bodyFirstCanvas">

    <p><canvas id = "canvasFirst" width = "800" height = "600"></canvas></p>
	<p><input id="resizeBitmap" type="range" name="Resize Bitmap" min="0.25" max="5" step="0.01" value="1.00">Resize Bitmap</p>
	<p><input id="resizeGrid" type="range" name="Resize Grid" min="5" max="100" step="1" value="10">Resize Grid</p>
	<p><input id="resizeWithGrid" type="checkbox" name="Resize with Grid">Resize with Grid</p>
	<p><input id="moveBitmapHorizontal" type="range" name="Move Bitmap Horizontal" min="-250" max="250" step="1" value="0">Horizontal Bitmap Move</p>
	<p><input id="moveBitmapVertical" type="range" name="Move Bitmap Vertical" min="-250" max="250" step="1" value="0" orient="vertical">Vertical Bitmap Move</p>
	<p><button id="setOrigin" type="button">Set Origin</button> 
	<p id="labelVector">nothing</p>
